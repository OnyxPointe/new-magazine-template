---
layout: default
---

<section class="p-6"> 
    <!-- HTML elements for search -->
    <input type="text" id="search-input" placeholder="Search here" class="p-2 border-1">
    <div id="results-container" class="grid grid-cols-3">

    </div>

    <!-- or without installing anything -->
    <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
    <script>
        var sjs = SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '/search.json',
            // Under options in docs but needed to work properly
            searchResultTemplate: '<div class=""><img src="{img}"/><a href="{{ site.url }}{url}" class="inline-block bg-gray-200 px-6 my-4 py-2 hover:bg-black hover:text-white">{title}</a></div>'
            })
    </script>
</section>
